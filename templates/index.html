{% extends "base.html" %}

<h1>Today's remainder</h1>
    {% if todos %}
        <div class="container">
            {% for todo in todos %}
                <div class="todo">
                    <p>{{ todo.title }}</p>
                    <div class="description">{{ todo.description }}</div>
                </div>
            {% endfor %}
    {% endif %}
        </div>
